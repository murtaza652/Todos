<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <h1>Todo name</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Todo description:</label>
          <input type="text" id="desc">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

      <ul id="items" class="todos remaining" style="    background-color: #2325270f;">
        <li class="todos remaining"><h4>TODO's remaining:</h4></li> 
      </ul>

      <ul id="item" class="todos completed" style="    background-color: #2325270f;">
        <li class="todos completed"><h4>TODO's completed:</h4></li> 
      </ul>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
